<body>
  <div id="incluirHeader"></div>
  <div class="container">
    <nav class="rutaNavegacionIniciarSesion" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./index.html">Inicio</a></li>
        <li class="breadcrumb-item"><a href="./inicioSesion.html">Iniciar sesión</a></li>
    </ol>
  </nav>
  </div>
  <div id="inicioSesionRedes" class="formsdolcelatto">
      <form class="needs-validation" id="formInicioYregistro" novalidate>
          <div class="redesAUTH0">
              <h2>Inicia sesión</h2>
              <p>con tu red social</p>
              <div class="socialSesion">
                <a href="#" class="btnSocialSesion btnGoogle"><img src="./img/iconos/textoGoogle.svg" alt=""></a>
                <a href="#" class="btnSocialSesion btnFace"><img src="./img/iconos/textofb.svg" alt=""></a>
              </div>
          </div>
          <div class="separadorDeOpciones">
            <hr>
            <span class="letra">ó</span>
          </div>
          <div class="form-group">
            <div class="customFiledset">
              <legend>Nombre de usuario o mail</legend>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
          </div>
          <div class="form-group">
            <div class="customFiledset">
              <legend>Contraseña</legend>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
              <div class="valid-feedback"></div>
            </div>
          </div>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Mantenerme conectado</label>
          </div>
          <button type="submit" id="buttonIniciarSesion" class="btn btn-block">INICIAR SESIÓN</button><br>
              <div class="row">
                  <div class="col-md-7 linkRecoverUser">
                  <a class="linksNoEresMiembro" href="/registroUsuario.html"><span>¿Aún no eres miembro? Registrate</span></a>
                  </div>
                  <div class="col-md-5 linkRecoverUser">
                  <a href="#" class="linksContrasenia"><span>No recuerdo mi contraseña</span></a>
                  </div>
              </div>
      </form>
</div>
<div id="incluirFooter"></div>
</body>

<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "300px"; /* Marca el ancho de apertura del sidebar */
  
    }
  
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
  
    }
  </script>
  <script>
    function w3_open() {
      document.getElementById("rightMenu").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
      document.getElementById('mySidenav').style.width="0";

    }
    
    function w3_close() {
      document.getElementById("rightMenu").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";

    }
    </script>
